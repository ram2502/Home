<script>
function toggleSidebar() {
    const sidebar = $('.sidebar');
    const content = $('.content');
    const header = $('.header');
    const texts = $('.nav_text');

    // Toggle the 'expanded' class on the sidebar
    sidebar.toggleClass('expanded');

    // Check if the sidebar is expanded
    const isExpanded = sidebar.hasClass('expanded');

    // Update styles based on the expanded state
    sidebar.css('width', isExpanded ? '230px' : '60px');
    content.css('margin-left', isExpanded ? '230px' : '60px');
    header.css('left', isExpanded ? '230px' : '60px');

    // Update styles for each nav_text element
    texts.css({
        'opacity': isExpanded ? '1' : '0',
        'visibility': isExpanded ? 'visible' : 'hidden',
        'pointer-events': isExpanded ? 'auto' : 'none'
    });

    const toggleIcon = $('#toggleIcon i');

    toggleIcon.removeClass('fa-bars').addClass('fa-times');
    if (!isExpanded) {
        toggleIcon.removeClass('fa-times').addClass('fa-bars');
    }
}

</script>
